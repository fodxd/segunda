    <!--Inicio Header-->
    <header>
      <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid navbar-flex">
          <div class="nav-inicio">
            <a class="navbar-brand text-light" href="../index.html"

            /></a>
          </div>

          <button
            class="navbar-toggler text-light bg-transparent"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon bg-transparent">
              <img src="/imgs/blockquote-left.svg" alt=""
            /></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-light"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Marcas
                </a>
                <ul
                  class="dropdown-menu bg-transparent"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li>
                    <a class="dropdown-item text-light" href="./Undefined.html"
                      >Undefined</a

              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="./Noticias.html"
                  >Noticias</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="./Informacion.html"
                  >Informacion</a

                <a class="nav-link text-light" href="./contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--Fin Header-->
    <hr />
    <!--Inicio Section-Card-->
    <section class="Contacto-grid">
      <section class="section-card">
        <div
          class="section-card contact-card card bg-transparent"
          id="Contact-img"
        >
          <img
            src="../imgs/undraw_join_re_w1lh.svg"
            class="card-img-top w-85"
            alt="..."
          />
        </div>
      </section>
      <!--Fin Section-Card-->
      <!--Inicio Formulario-->
      <section class="formul">
        <form class="forms w-50">
          <div class="card-body">
            <h2 class="card-title text-light h2-contact">Contactanos</h2>
          </div>
          <div class="form-group">
            <label for="name" class="form-label text-light">Nombre</label>
            <input type="text" id="name" name="name" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-light"
              >Correo electrónico</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text text-light">
              Nunca compartiremos su correo electrónico con nadie más.
            </div>
          </div>
          <div class="mb-3">
            <label
              for="exampleFormControlTextarea1"
              class="form-label text-light"
              >Mensaje</label
            >
            <small class="m-left-quarter">(Opcional)</small>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="phone" class="form-label text-light">
              Teléfono
              <small class="m-left-quarter text-dark">(Opcional)</small>
            </label>
            <input type="text" id="phone" name="phone" class="form-control" />
          </div>

          <button
            type="submit"
            class="btn btn-primary text-light bg-transparent button-contact"
          >
            Submit
          </button>
        </form>
      </section>
    </section>
    <!--Fin Formulario-->
    <hr />
    <!--Inicio Footer-->
    <footer>
      <div class="card text-center bg-transparent">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item"></li>

            <li class="nav-item"></li>
          </ul>
        </div>
        <div class="card-body">
          <h5 class="card-title text-light">StreetShop</h5>
          <p class="card-text text-light">QUALITY STREETWEAR</p>
        </div>
      </div>
    </footer>
    <!--Fin Footer-->
  </body>
  <!--Script Bootstrap-->
